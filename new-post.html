    <!-- /.header-wrapper -->

      <a href="index.html" class="header-logo"><img class="header-logo-image" src="img/logo.svg" alt="Logo: Pikadu"></a>
      <nav class="header-nav">
        <ul class="header-menu">
          <li class="header-menu-item"><a href="#" class="header-menu-link">Nowości</a></li>

      <div class="input-group search">
        <input type="search" class="search-input" placeholder="Szukaj">

          <img src="img/search.svg" alt="" class="search-icon">
        </button>
      </div>
      <a href="#" class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>

  </header>
<!--  Контент на страннице - левый блок-->
<div class="content">
<main class="posts">
<form action="#" class="add-post">
<input type="text" name="post-title" class="add-title" placeholder="Nagłówek Twojego artykułu">
<textarea name="post-text" id="text" class="add-text" placeholder="Tekst Twojego artykułu"></textarea>
<div class="add-buttons">
  <button type="submit" class="button add-button">
    <svg class="icon icon-fire">
      <use xlink:href="img/icons.svg#Fire"></use>
    </svg>Dodaj post</button>
    <button class="button button-outline"><svg class="icon">
      <use xlink:href="img/icons.svg#Video"></use>
    </svg>Video</button>
    <button class="button button-outline">
      <svg class="icon icon-video">
        <use xlink:href="img/icons.svg#Photo"></use>
      </svg>Zdjęcie</button>
    <svg class="icon icon-photo">
  <use xlink:href="#Photo"></use>
</svg>
</div>
</form>
    
  </main>

    <a href="#" class="user-info">
